<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style//style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>TokoPaedi.</h1>
      </header>

      <main>
        <div class="produk-list">
          <!--produk item 1-->
          <div class="produk-item">
            <img src="images/produk1.jpg" alt="Denmark Backpack" />
            <div class="produk-detail">
              <h3>Denmark Backpack</h3>
              <p>One size</p>
              <p class="color">cream</p>
            </div>
            <div class="quantity-selector">
              <button class="quantity-btn minus-btn">-</button>
              <span class="quntity">0</span>
              <button class="quantity-btn plus-btn">+</button>
            </div>
            <div class="price" data-price="20">$<span>20</span></div>

            <!--produk item 2-->
          <div class="produk-item">
            <img src="images/produk2.jpeg" alt="Casual Backpack"/>
            <div class="produk-detail">
              <h3>Casual Backpack</h3>
              <p>One size</p>
              <p class="color">black</p>
            </div>
            <div class="quantity-selector">
              <button class="quantity-btn minus-btn">-</button>
              <span class="quntity">0</span>
              <button class="quantity-btn plus-btn">+</button>
            </div>
            <div class="price" data-price="85">$<span>85</span></div>

            <!--produk item 3-->
          <div class="produk-item">
            <img src="images/produk3.png" alt="Men Backpack"/>
            <div class="produk-detail">
              <h3>Men Backpack</h3>
              <p>One size</p>
              <p class="color">Grey</p>
            </div>
            <div class="quantity-selector">
              <button class="quantity-btn minus-btn">-</button>
              <span class="quntity">0</span>
              <button class="quantity-btn plus-btn">+</button>
            </div>
            <div class="price" data-price="150">$<span>150</span></div>

            <!--produk item 4-->
          <div class="produk-item">
            <img src="images/produk4.jpg" alt="Women Backpack"/>
            <div class="produk-detail">
              <h3>Men Backpack</h3>
              <p>One size</p>
              <p class="color">Pink</p>
            </div>
            <div class="quantity-selector">
              <button class="quantity-btn minus-btn">-</button>
              <span class="quntity">0</span>
              <button class="quantity-btn plus-btn">+</button>
            </div>
            <div class="price" data-price="60">$<span>60</span></div>

          </div> 
          <div class="order-summary">
            <h2>order Summary</h2>
            <form id="order-form">
              <input type="text" id="nama" aria-placeholder="Nama" required />
              <input type="email" id="email" aria-placeholder="Email" required />
              <input type="text" id="Promo code" aria-placeholder="Promo code" required />

              <button type="reset" id="Reset-btn" class="btn Reset-btn">
                Reset
              </button>
              <button type="submit" id="Apply-btn" class="btn Apply-btn">
                Apply
              </button>
            </form>
            <div id="result-display" class="result-display">

            </div>
          </div>
        </div>
      </main>

    </div>
  </body>
  <script src="./script/jquery-3.7.1.min.js"></script>
  <script src="./script/script.js"></script>
</html>
